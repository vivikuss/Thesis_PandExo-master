<div class="form-group resolve-target">
    <label for='' class="col-md-3 control-label">Target Name (optional)</label>
    <div class="col-md-5">
        <select id="planetname" name="planetname" class="form-control" data-placeholder="{{data['planet']['planetname']}}">
            <option value=""></option> 
            {% for i in planets %}
                <option {{ escape(i) }} value="{{ escape(i) }}">{{ escape(i) }}</option>
            {% end %}               
        </select>
            <span id="helpBlock" class="help-block">The name of a target to resolve in ExoMAST</span>
            <div class="input-group">
              <button type="button" class="btn btn-success" id="resolve_target_btn" name="resolve_target" value='exomast'>Resolve Target</button>	      
            </div>            
    </div>
</div>
